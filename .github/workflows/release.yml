name: release

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display build number
        run: |
          echo "Build number: ${{ github.run_number }}"
      - name: Increment patch version
        id: increment_patch_version
        run: |
          git fetch --tags
          git tag -l
          latestTag=$(git describe --tags `git rev-list --tags --max-count=1`)
          
          if [[ $latestTag == pre_v* ]]; then
            newTag="v${latestTag#pre_v}"
          else
            IFS='.' read -ra parts <<< "${latestTag//v/}"
            major=${parts[0]}
            minor=${parts[1]}
            patch=${parts[2]}
            patch=$((patch+1))
            newTag="v$major.$minor.$patch"
          fi
          
          echo "newTag=$newTag" >> $GITHUB_ENV

      - name: Create patch tag
        id: create_patch_tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag -a ${{ env.newTag }} -m "Release ${{ env.newTag }}"
          git push origin ${{ env.newTag }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile-multi
          push: true
          tags: retypeme/retypeme-backend:latest

      - name: Build and push Docker frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: retypeme/retypeme-frontend:${env.newTag//v/},retypeme/retypeme-frontend:latest

      - name: Call server endpoint
        run: |
          curl -X POST -u username:${{ secrets.WEBHOOK_PASSWORD }} http://apozdniakov.com:8090/restart_script
